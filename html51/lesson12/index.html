<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
        function createImage() {
            var canvas = document.getElementById("my_canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgb(100,0,0)"
            ctx.fillRect(20, 10, 50, 70);

            var canvas = document.getElementById("my_canvas1");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "black"
            ctx.fillRect(10, 10, 130, 130);
            ctx.fillStyle = "white"
            ctx.fillRect(25, 25, 100, 100);

            var canvas = document.getElementById("my_canvas2");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "red"
            ctx.fillRect(10, 10, 250, 70);
            ctx.fillStyle = "green"
            ctx.fillRect(20, 20, 250, 70);
            ctx.fillStyle = "blue"
            ctx.fillRect(30, 30, 250, 70);

            var canvas = document.getElementById("my_canvas3");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "green"
            ctx.fillRect(10, 10, 30, 80);
            ctx.fillStyle = "blue"
            ctx.fillRect(10, 80, 30, 220);
            ctx.fillStyle = "green"
            ctx.fillRect(50, 60, 30, 70);
            ctx.fillStyle = "blue"
            ctx.fillRect(50, 100, 30, 200);
            ctx.fillStyle = "green"
            ctx.fillRect(90, 40, 30, 50);
            ctx.fillStyle = "blue"
            ctx.fillRect(90, 90, 30, 220);
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">
    <title>RegionIT-WEB-03016 </title>

</head>

<body onload="createImage();">
    <canvas id="my_canvas" width="150" height="150"></canvas>
    <canvas id="my_canvas1" width="150" height="150"></canvas>
    <canvas id="my_canvas2" width="300" height="150"></canvas>
    <canvas id="my_canvas3" width="300" height="300"></canvas>
</body>

</html>
