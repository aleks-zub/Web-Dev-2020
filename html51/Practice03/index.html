<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>

    <form class="form-horizontal">
        <div class="radio">
            Как к Вам обращаться(Mr/Mrs/Sen):
            <div>
                <label><input type="radio" name="optradio">Mr</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Mrs</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Sen</label>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-3">Фамилия, Имя:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-3">Компания, Учебное заведение:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-education"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-3">Email:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-3">Должность, Специальность:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-md-3">Город:</label>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-home"></span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" />
                </div>
            </div>
        </div>
        <div class="form-group">
            Как нам сделать конференцию более полезной и интересной?:
            <label for="comment"> 
            </label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="radio">Участие:
            <div>
                <label><input type="radio" name="optradio">Очное</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Заочное</label>
            </div>
        </div>
        <div class="radio">Участник: доктор наук(yes/no)
            <div>
                <label><input type="radio" name="optradio">yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">No</label>
            </div>
    </form>








    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
